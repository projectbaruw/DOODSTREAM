  <script>
    // Ambil parameter query dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('v'); // Parameter 'v'

    if (videoId) {
      // Fetch JSON
      fetch('https://doodsspro.my.id/Video.json')
        .then(response => response.json())
        .then(data => {
          // Cari video berdasarkan ID
          const videoData = data.find(video => video.id === videoId);

          if (videoData) {
            // Tampilkan judul dan video
            document.getElementById('videoTitle').textContent = videoData.Judul;
            document.getElementById('videoSource').src = videoData.Url;
            document.getElementById('videoContainer').classList.remove('d-none'); // Tampilkan video container
            document.getElementById('videoPlayer').load();
          } else {
            document.getElementById('videoTitle').textContent = 'Video not found';
          }
        })
        .catch(error => {
          console.error('Error fetching JSON:', error);
          document.getElementById('videoTitle').textContent = 'Failed to load video data';
        });
    } else {
      document.getElementById('videoTitle').textContent = 'tobatlah wahai anak muda';
    }
  </script>

<script>
  (function() {
    function detectAdBlockExtension() {
      return new Promise((resolve) => {
        const bait = document.createElement("div");
        bait.className = "adsbox ad-banner ad-unit text-ad ad-zone";
        bait.style.width = "1px";
        bait.style.height = "1px";
        bait.style.position = "absolute";
        bait.style.left = "-9999px";
        bait.style.top = "-9999px";
        bait.style.visibility = "hidden";
        document.body.appendChild(bait);
        
        // Tambah waktu deteksi menjadi 500ms
        setTimeout(() => {
          const isBlocked = 
            !bait.parentElement || 
            bait.offsetParent === null || 
            window.getComputedStyle(bait).display === "none" ||
            bait.offsetHeight === 0 || 
            bait.offsetWidth === 0 ||
            bait.clientHeight === 0 || 
            bait.clientWidth === 0;
          if (bait.parentElement) {
            document.body.removeChild(bait);
          }
          resolve(isBlocked);
        }, 500);
      });
    }
    
    function detectDnsBlock() {
      // Gunakan beberapa URL untuk deteksi
      const adUrls = [
        'https://facultativethus.com/e57ns91yz8?key=06ab55d13d86b8641e906b3b87eb6915',
        'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js', // Contoh URL AdSense
      ];
      
      return Promise.any(adUrls.map(url => 
        fetch(url, { method: 'HEAD', mode: 'no-cors', cache: 'no-store' })
          .then(() => false)
          .catch(() => true)
      )).then(results => results.some(result => result === true));
    }
    
    function showAdblockPopup() {
      if (document.getElementById("adblock-overlay")) {
        return;
      }
      
      const overlay = document.createElement("div");
      overlay.id = "adblock-overlay";
      
      const styles = `
        #adblock-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: transparent;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 99999;
          pointer-events: auto;
        }
        .adblock-popup {
          background-color: #121212;
          color: #e0e0e0;
          padding: 30px;
          border-radius: 12px;
          text-align: center;
          max-width: 400px;
          width: 85%;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
          transform: scale(0.9);
          opacity: 0;
          transition: opacity 0.4s ease, transform 0.4s ease;
          border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .adblock-popup.show {
          transform: scale(1);
          opacity: 1;
        }
        .adblock-popup h2 {
          margin: 0 0 10px;
          font-size: 22px;
          font-weight: 600;
          color: #2ecc71;
        }
        .adblock-popup p {
          margin: 0 0 20px;
          font-size: 15px;
          line-height: 1.5;
          color: #b0b0b0;
        }
        #refresh-page-btn {
          background-color: #27ae60;
          color: white;
          border: none;
          border-radius: 8px;
          padding: 10px 20px;
          font-size: 15px;
          font-weight: 500;
          cursor: pointer;
          transition: background-color 0.2s ease, transform 0.2s ease;
        }
        #refresh-page-btn:hover {
          background-color: #2c9c57;
          transform: translateY(-1px);
        }
      `;
      
      overlay.innerHTML = `
        <style>${styles}</style>
        <div class="adblock-popup">
          <h2>Pemblokir Iklan Terdeteksi</h2>
          <p>Untuk menonton video ini, harap matikan pemblokir iklan atau DNS adblock. Alternatifnya, gunakan browser seperti Chrome tanpa adblock.</p>
          <button id="refresh-page-btn">Saya Akan Coba di Chrome</button>
        </div>
      `;
      document.body.appendChild(overlay);
      
      // Animasi muncul
      setTimeout(() => {
        overlay.querySelector(".adblock-popup").classList.add("show");
      }, 10);
      
      // Blok scroll saat popup muncul
      document.body.style.overflow = "hidden";
      
      // Kembalikan scroll saat tombol diklik
      document.getElementById("refresh-page-btn").addEventListener("click", () => {
        document.body.style.overflow = "auto";
        location.reload();
      });
    }
    
    window.addEventListener("load", async () => {
      const isExtensionBlocked = await detectAdBlockExtension();
      if (isExtensionBlocked) {
        showAdblockPopup();
        return;
      }
      
      const isDnsBlocked = await detectDnsBlock();
      if (isDnsBlocked) {
        showAdblockPopup();
      } else {
        document.body.style.overflow = "auto";
      }
    });
  })();
</script>
